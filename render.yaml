services:
  # Backend API Service
  - type: web
    name: prism-backend
    runtime: docker
    repo: https://github.com/nilukush/prism-core
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    branch: main
    region: oregon
    plan: free
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: UPSTASH_REDIS_REST_URL
        sync: false  # Set manually in dashboard
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false  # Set manually in dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: BACKEND_URL
        value: https://prism-backend.onrender.com
      - key: FRONTEND_URL
        value: https://prism-app.vercel.app
      - key: DEFAULT_LLM_PROVIDER
        value: mock  # Using mock for free tier
      - key: CORS_ALLOWED_ORIGINS
        value: https://prism-app.vercel.app,https://prism-frontend.vercel.app,http://localhost:3000
      
    # Build configuration
    buildCommand: docker build -t prism-backend -f Dockerfile --target production .
    
    # Auto-deploy on push
    autoDeploy: true