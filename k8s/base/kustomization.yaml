apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prism

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: prism

resources:
  - namespace.yaml
  - network-policies.yaml
  - configmap.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - ingress.yaml

images:
  - name: prism/prism-api
    newTag: latest

configMapGenerator:
  - name: prism-config
    behavior: merge
    files:
      - nginx.conf=configmap.yaml

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/component: config
  annotations:
    note: "Generated by Kustomize"